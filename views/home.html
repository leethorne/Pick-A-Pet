<div>

    <h1 class="text-center home-hero">Welcome to Pick-a-Pet!</h1>
    <h3 class="text-center home-hero2">PET STORES WITH PURPOSE</h2>

        <div id="myCarousel" class="carousel slide">
            <!-- Carousel indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
            <!-- Carousel items -->
            <div class="carousel-inner">
                <div class="item active">
                    <!--setting this class as background image for carousel-->
                    <div class="dog1"></div>
                    <div class="carousel-caption">
                        <h4>I can be your forever friend.</h4>
                    </div>
                </div>
                <div class="item">
                    <!--setting this class as background image for carousel-->
                    <div class="cat1"></div>
                    <div class="carousel-caption">
                        <h4>We're waiting for you.</h4>
                    </div>
                </div>
                <div class="item">
                    <!--setting this class as background image for carousel-->
                    <div class="dog2"></div>
                    <div class="carousel-caption">
                        <h4>Make a difference: adopt an animal.</h4>
                    </div>
                </div>
            </div>
            <!-- Carousel nav -->
            <a class="carousel-control left" href="#myCarousel" data-slide="prev" role="button">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="carousel-control right" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div> <!--end of carousel div-->

        <button ng-hide="true" ng-click="topFunction()" id="myBtn" title="Go to top">Top</button>

        <!--script for carousel-->
        <script type="text/javascript">
            $('.carousel').carousel({
                interval: 6000
            })
        </script>
</div>
