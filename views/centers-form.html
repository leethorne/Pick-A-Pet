<div class="container">
    <!--toggles heading depending on adding new or updating center-->
    <h1 class="hero text-center">{{ heading }}</h1>
    <div class="row">
        <h3 class="section-header">Adoption Center Information</h3>
        <div class="form-group col-md-12">
            <label>Center Name</label>
            <input type="text" class="form-control" placeholder="Pet Outlet" ng-model="center.centerName">
        </div>
        <div class="form-group col-md-6">
            <label>Email</label>
            <input type="email" class="form-control" placeholder="petOutlet@gmail.com" ng-model="center.email">
        </div>
        <div class="form-group col-md-6">
            <label>Phone</label>
            <input type="text" class="form-control" placeholder="(555)-555-5555" ng-model="center.phone">
        </div>
    </div>
    <div class="row">
        <h3 class="section-header">Center Address</h3>
        <div class="form-group col-md-12">
            <label>Street Address</label>
            <input type="text" class="form-control" placeholder="1002 Main Street" ng-model="center.street1">
        </div>
        <div class="form-group col-md-12">
            <label>Address (optional)</label>
            <input type="text" class="form-control" placeholder="Suite #" ng-model="center.street2">
        </div>
        <div class="form-group col-md-4">
            <label>City</label>
            <input type="text" class="form-control" placeholder="Long Beach" ng-model="center.city">
        </div>
        <div class="form-group col-md-4">
            <label>State</label>
            <input type="text" class="form-control" placeholder="CA" ng-model="center.state">
        </div>
        <div class="form-group col-md-4">
            <label>Zip</label>
            <input type="text" class="form-control" placeholder="90814" ng-model="center.zip">
        </div>
    </div>
    <div class="row">
        <!--toggles button depending on if new center or update-->
        <button ng-click="addCenter()" class="btn btn-primary btn-lg pull-right cbtn" ng-show="submitButton">Submit</button>
        <button ng-click="updateCenter()" class="btn btn-success btn-lg pull-right cbtn" ng-show="!submitButton">Save</button>
    </div>
        <button ng-click="topFunction()" id="myBtn" title="Go to top">Top</button>
</div>
<!-- Container End -->
