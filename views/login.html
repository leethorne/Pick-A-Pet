<div class="container">

    <h4 class="hero">Please log-in below:</h4>
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">Email: </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="pupLuver@zoominternet.net" ng-model="user.email">
            </div>
        </div>   
        <div class="form-group">
            <label class="col-sm-2 control-label">Password: </label>
            <div class="col-sm-10">
                <input type="password" class="form-control" ng-model="user.password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10"> <!--not currently functional - will come back to add -->
                <div class="checkbox">
                    <label>
            <input type="checkbox"> Remember me!
            </label>
                </div>
            </div>
        </div>
        <div class="col-sm-offset-2 col-sm-10">
            <button id="logInButton" class="btn btn-primary btn-lg" ng-click="login()">Sign In</button>
        </div>

        <p ng-show="errorMessage" class="text-center" id="errorMsg">The information entered does not match a registered user. Please try again!</p>
    </form>
    <button ng-hide="true" ng-click="topFunction()" id="myBtn" title="Go to top">Top</button>
</div>
